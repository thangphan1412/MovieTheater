<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Boot Carousel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img{
            display: block;
            height: auto;
            max-width: 100%;
            /*object-fit: contain;*/
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!--    narbar-->
<!--    sang index t insert roi nhung no khong chay thang navbar-->

    <div th:replace="partials/navbar :: header"></div>

    <!-- Carousel -->
    <div style="padding-top: 100px">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/images/1702x621-32-164431-310325-20.jpg" class="d-block w-100" alt="..." >
                </div>
                <div class="carousel-item">
                    <img src="/static/images/1702x621-32-164431-310325-20.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/images/1702x621-32-164431-310325-20.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!--    thong bao phim-->
    <div>
        <ul style="display: flex; justify-content: center; padding: 30px; gap: 30px">
            <li><a href="#">PHIM SẮP CHIẾU </a> </li>
            <li><a href="#"> PHIM ĐANG CHIẾU</a> </li>
            <li><a href="#"> SUẤT CHIẾU ĐẶC BIÊT</a> </li>
        </ul>
    </div>

</div>

<!--footer-->
<div th:replace="partials/footer :: footer"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
