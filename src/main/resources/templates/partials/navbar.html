<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Thanh navbar */
        .navbar {
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 20px;
        }

        .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .left {
            font-size: 12px;
        }

        .right h5 {
            margin: 0;
        }

        /* Dòng thứ 2: LOTTE bên trong nav */
        .logo {
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .logo h1 {
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Căn giữa các mục trong navbar */
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container-fluid">
        <div class="left">Đăng nhập</div>
        <div class="right"><h5>Dashboard</h5></div>
    </div>

    <!-- Dòng 2: LOTTE bên trong nav -->
    <div class="logo">
        <h1>Lotte</h1>
    </div>

    <!-- Dòng 3: các lựa chọn -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                    <a class="nav-link" href="#">Lịch chiếu theo rạp</a>
                    <a class="nav-link" href="#">Phim</a>
                    <a class="nav-link" href="#">Giá vé</a>
                    <a class="nav-link" href="#">Tin mới</a>

                </div>
            </div>
        </div>
    </nav>
</nav>

<!-- Bootstrap JS (tùy chọn, nếu cần sử dụng các tính năng của Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
