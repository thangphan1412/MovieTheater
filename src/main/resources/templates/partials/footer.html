<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-left, .footer-right {
            font-size: 2rem; /* Kích thước phông chữ h2 */
        }

        .footer-left {
            text-align: left;
        }

        .footer-right {
            text-align: right;
        }
    </style>
</head>
<body>

<!-- Nội dung trang -->
<div style="padding: 20px;">
    <h1>Nội dung trang</h1>
    <p>Đây là nội dung chính của trang web.</p>
</div>

<!-- Footer -->
<footer>
    <div class="footer-container">
        <div class="footer-left">
            <h5>Thông tin</h5>
        </div>
        <div class="footer-right">
            <h5>Liên Hệ</h5>
        </div>
    </div>
</footer>

</body>
</html>
